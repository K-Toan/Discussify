syntax = "proto3";

package Discussify.Protos;

service IdentityService {
    rpc GetAppUserById (GetAppUserByIdRequest) returns (GetAppUserByIdResponse);
}

message GetAppUserByIdRequest {
    int32 userId = 1;
}

message GetAppUserByIdResponse {
    int32 userId = 1;
    string userName = 2;
    string email = 3;
}